<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day!</title>
    <style>
        body {
            background-color: pink;
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 4em;
            margin-bottom: 20px;
        }
        .flowers {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .flower {
            width: 150px;
            height: 150px;
        }
    </style>
</head>
<body>
    <h1>Happy Valentine's Day!</h1>
    <p>Wishing you love and happiness on this special day.</p>
    <div class="flowers">
        <svg class="flower" viewBox="0 0 100 100">
            <circle cx="50" cy="50" r="10" fill="yellow" />
            <circle cx="50" cy="20" r="15" fill="red" />
            <circle cx="80" cy="50" r="15" fill="red" />
            <circle cx="50" cy="80" r="15" fill="red" />
            <circle cx="20" cy="50" r="15" fill="red" />
        </svg>

        <svg class="flower" viewBox="0 0 100 100">
            <circle cx="50" cy="50" r="10" fill="yellow" />
            <circle cx="50" cy="15" r="15" fill="purple" />
            <circle cx="85" cy="50" r="15" fill="purple" />
            <circle cx="50" cy="85" r="15" fill="purple" />
            <circle cx="15" cy="50" r="15" fill="purple" />
        </svg>

        <svg class="flower" viewBox="0 0 100 100">
            <circle cx="50" cy="50" r="10" fill="yellow" />
            <circle cx="50" cy="10" r="15" fill="pink" />
            <circle cx="90" cy="50" r="15" fill="pink" />
            <circle cx="50" cy="90" r="15" fill="pink" />
            <circle cx="10" cy="50" r="15" fill="pink" />
        </svg>
    </div>
</body>
</html>
