<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>

    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #ffd6e8, #ffe6f2);
            color: #b30059;
            font-family: 'Pacifico', cursive;
            text-align: center;
            padding: 60px;
            overflow: hidden;
        }

        h1 {
            font-size: 3.2em;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 2.2em;
            margin-bottom: 50px;
        }

        .buttons {
            position: relative;
            height: 120px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 80px;
        }

        button {
            font-size: 1.6em;
            padding: 18px 40px;
            border: none;
            border-radius: 40px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #yes {
            background-color: #ff4d88;
            color: white;
        }

        #yes:hover {
            transform: scale(1.4);
            background-color: #ff1a66;
        }

        #no {
            background-color: #ffe6f0;
            color: #b30059;
            position: relative;
        }

        /* Popup */
        .popup {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(255, 214, 232, 0.95);
            align-items: center;
            justify-content: center;
            z-index: 10;
        }

        .popup-content {
            background: white;
            padding: 50px 60px;
            border-radius: 30px;
            font-size: 2em;
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
            position: relative;
        }

        .close {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 1.2em;
            cursor: pointer;
        }

        /* Floating hearts */
        .heart {
            position: absolute;
            font-size: 2em;
            animation: float 6s linear infinite;
            opacity: 0.8;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <h1>ðŸ’˜ Hey Basuna ðŸ’˜</h1>
    <h2>Will you be my Valentine?</h2>

    <div class="buttons">
        <button id="yes">Yes ðŸ’–</button>
        <button id="no">No ðŸ™ˆ</button>
    </div>

    <!-- Popup -->
    <div class="popup" id="popup">
        <div class="popup-content">
            <div class="close" id="closePopup">âœ•</div>
            ðŸ’• YAYYY ðŸ’• <br><br>
            I knew youâ€™d say yes ðŸ¥°<br>
            Happy Valentineâ€™s Day ðŸ’˜
        </div>
    </div>

    <script>
        const noButton = document.getElementById("no");
        const yesButton = document.getElementById("yes");
        const popup = document.getElementById("popup");
        const closePopup = document.getElementById("closePopup");

        // Make NO button dodge nearby (not off screen)
        noButton.addEventListener("mouseover", () => {
            const moveX = (Math.random() * 200) - 100;
            const moveY = (Math.random() * 100) - 50;

            noButton.style.transform = `translate(${moveX}px, ${moveY}px)`;
        });

        // Reset position when mouse leaves
        noButton.addEventListener("mouseleave", () => {
            noButton.style.transform = "translate(0, 0)";
        });

        // YES button popup
        yesButton.addEventListener("click", () => {
            popup.style.display = "flex";
        });

        // Close popup
        closePopup.addEventListener("click", () => {
            popup.style.display = "none";
        });

        // Floating hearts
        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "ðŸ’—";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = (Math.random() * 3 + 4) + "s";
            document.body.appendChild(heart);

            setTimeout(() => heart.remove(), 6000);
        }

        setInterval(createHeart, 300);
    </script>

</body>
</html>
