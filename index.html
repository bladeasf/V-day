<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>

    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            background: linear-gradient(135deg, #ffdbe9, #ffeaf2);
            color: #9c0d45;
            font-family: 'Pacifico', cursive;
            text-align: center;
            padding: 50px 20px;
            overflow: hidden;
        }

        h1 {
            font-size: 2.8em;
            margin-bottom: 8px;
            font-weight: normal;
        }

        h2 {
            font-size: 2em;
            margin-bottom: 40px;
            font-weight: normal;
        }

        .buttons {
            position: relative;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 70px;
        }

        button {
            font-size: 1.4em;
            padding: 14px 34px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        #yes {
            background-color: #ff5c8a;
            color: white;
        }

        #yes:hover {
            transform: scale(1.25);
            background-color: #ff3d76;
        }

        #no {
            background-color: #ffe3ee;
            color: #9c0d45;
            position: relative;
        }

        /* Popup overlay */
        .popup {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(255, 225, 238, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }

        .popup.hidden {
            display: none;
        }

        .popup-content {
            background: white;
            padding: 35px 45px;
            border-radius: 25px;
            max-width: 520px;
            font-size: 1.4em;
            line-height: 1.6;
            box-shadow: 0 15px 30px rgba(0,0,0,0.12);
            position: relative;
        }

        .close {
            position: absolute;
            top: 12px;
            right: 18px;
            cursor: pointer;
            font-size: 1.1em;
            color: #9c0d45;
        }

        /* Floating hearts */
        .heart {
            position: absolute;
            font-size: 1.6em;
            animation: float 6s linear infinite;
            opacity: 0.7;
            pointer-events: none;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh);
                opacity: 0;
            }
            40% {
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <h1>ðŸ’˜ Hey Basuna ðŸ’˜</h1>
    <h2>Will you be my Valentine?</h2>

    <div class="buttons">
        <button id="yes">Yes ðŸ’–</button>
        <button id="no">No ðŸ™ˆ</button>
    </div>

    <!-- Popup -->
    <div class="popup hidden" id="popup">
        <div class="popup-content">
            <div class="close" id="closePopup">âœ•</div>

            Loving you was never a choice<br>
            but a truth I never questioned.<br><br>

            as natural as the stars that hang above us<br>
            silent but always there,<br>
            guiding me home to you.
        </div>
    </div>

    <script>
        const noButton = document.getElementById("no");
        const yesButton = document.getElementById("yes");
        const popup = document.getElementById("popup");
        const closePopup = document.getElementById("closePopup");

        // Keep popup hidden on load
        popup.classList.add("hidden");

        // No button dodges nearby
        noButton.addEventListener("mouseenter", () => {
            const x = (Math.random() * 160) - 80;
            const y = (Math.random() * 80) - 40;
            noButton.style.transform = `translate(${x}px, ${y}px)`;
        });

        noButton.addEventListener("mouseleave", () => {
            noButton.style.transform = "translate(0, 0)";
        });

        // Show popup on YES
        yesButton.addEventListener("click", () => {
            popup.classList.remove("hidden");
        });

        // Close popup
        closePopup.addEventListener("click", () => {
            popup.classList.add("hidden");
        });

        // Floating hearts
        function createHeart() {
            const heart = document.createElement("div");
            heart.className = "heart";
            heart.textContent = "ðŸ’—";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = (Math.random() * 3 + 4) + "s";
            document.body.appendChild(heart);

            setTimeout(() => heart.remove(), 6000);
        }

        setInterval(createHeart, 350);
    </script>

</body>
</html>
