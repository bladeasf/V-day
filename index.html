<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day!</title>
    <style>
        body {
            background-color: rgb(154, 6, 31);
            color: rgb(3, 74, 43);
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            padding: 50px;
        }
        h2 {
            font-size: 2em;
        }
        h1 {
            font-size: 4em;
            margin-bottom: 20px;
        }
        .flowers {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .flower {
            width: 150px;
            height: 150px;
        }
    </style>
</head>
<body>
    <h1>HAPPY VALENTINE'S DAY BASUNA!</h1>
    <h2>I LOVE YOU ENDLESSLY</h2>
    <div class="flowers">
        <svg class="flower" viewBox="0 0 100 100">
            <circle cx="50" cy="50" r="10" fill="yellow" />
            <circle cx="50" cy="20" r="15" fill="blue" />
            <circle cx="80" cy="50" r="15" fill="blue" />
            <circle cx="50" cy="80" r="15" fill="blue" />
            <circle cx="20" cy="50" r="15" fill="blue" />
        </svg>

        <svg class="flower" viewBox="0 0 100 100">
            <circle cx="50" cy="50" r="10" fill="yellow" />
            <circle cx="50" cy="20" r="15" fill="purple" />
            <circle cx="80" cy="50" r="15" fill="purple" />
            <circle cx="50" cy="80" r="15" fill="purple" />
            <circle cx="20" cy="50" r="15" fill="purple" />
        </svg>

        <svg class="flower" viewBox="0 0 100 100">
            <circle cx="50" cy="50" r="10" fill="yellow" />
            <circle cx="50" cy="20" r="15" fill="pink" />
            <circle cx="80" cy="50" r="15" fill="pink" />
            <circle cx="50" cy="80" r="15" fill="pink" />
            <circle cx="20" cy="50" r="15" fill="pink" />
        </svg>
    </div>
</div>
</body>
</html>
